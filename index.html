<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>puzzle demo</title>
<link rel="stylesheet" href="puzzleGame.css" />
<script async src="opencv.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>

</head>

<body>
    <div id="loading">正在载入，请稍候……</div>

					<button id="0">初级</button>
				</li>
				<li id="level">
					<button id="1">中级</button>
				</li>
                <li id="level">

				</li>

				</li>
                <li id="level">

				</li>

				</li>
                <li id="follow">
					<button disabled="disabled">关注ta</button>
				</li>
                <li id="step">步数：0</li>
                <li id="time">时间：0</li>
			</ul>
		</div>
		<div id="right">
			<div id="imgArea"></div>
            <video width="300" height="480" id="video"></video>
		</div>
